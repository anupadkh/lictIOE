<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{page_title}}</title>

    <!-- Bootstrap -->
    {%load static%}
    <link href="{% static "css/bootstrap.min.css"%}" rel="stylesheet">
	<link rel="stylesheet" href="{% static "css/animate.css"%}">
	<link rel="stylesheet" href="{% static "css/font-awesome.min.css"%}">
	<link rel="stylesheet" href="{% static "css/jquery.bxslider.css"%}">
	<link rel="stylesheet" type="text/css" href="{% static "css/normalize.css"%}" />
	<link rel="stylesheet" type="text/css" href="{% static "css/demo.css"%}" />
	<link rel="stylesheet" type="text/css" href="{% static "css/set1.css"%}" />
	<link href="{% static "css/overwrite.css"%}" rel="stylesheet">
	<link href="{% static "css/style.css"%}" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse.collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="index.html"><span>ICTC</span></a>
			</div>
			<div class="navbar-collapse collapse">							
				<div class="menu">
					<ul class="nav nav-tabs" role="tablist">
						{% url 'index' as index %}
						{% url 'gallery' as gallery %}
						{% url 'reservations' as reservations %}
						{% url 'events' as events %}
						{% url 'caontact' as contact %}
						<li role="presentation" {% if request.path == index %} class="active" {% endif %}><a href="{% url 'index' %}">Home</a></li>
                        <li role="presentation" {% if request.path == gallery %} class="active" {% endif %}><a href="{% url 'gallery' %}">Gallery</a></li>
                        <li role="presentation" {% if request.path == reservations %} class="active" {% endif %}><a href="{% url 'reservations' %}">Reservations</a></li>             
                        <li role="presentation" {% if request.path == events %} class="active" {% endif %}><a href="{% url 'events' %}">Events</a></li>
                        <li role="presentation" {% if request.path == contact %} class="active" {% endif %}><a href="{% url 'contact' %}">Contact us</a></li>
					</ul>
				</div>
			</div>			
		</div>
	</nav>
